<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Casual Design</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* ---------- Root theme variables ---------- */
    :root {
      --bg: #ffffff;
      --fg: #111111;
      --border: #eaeaea;

      --header-bg: #ffffff;
      --header-fg: #111111;
      --header-border: #eaeaea;

      --form-bg: #ffffff;
      --form-fg: #111111;
      --form-border: #e6e6e6;

      --header-h: 64px;
    }

    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: var(--bg);
      color: var(--fg);
    }

    /* ---------- Header ---------- */
    .site-header {
      position: sticky;
      top: 0;
      z-index: 1000;
      background: var(--header-bg);
      color: var(--header-fg);
      border-bottom: 1px solid var(--header-border);
      height: var(--header-h);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      padding: 8px 16px;
    }
    .nav a {
      color: var(--header-fg);
      text-decoration: none;
      margin-left: 1em;
    }
    .nav a.active {
      border-bottom: 3px solid var(--header-fg);
    }
    .nav-toggle .bar {
      display: block;
      width: 24px;
      height: 3px;
      margin: 5px auto;
      background: var(--header-fg);
    }

    /* ---------- Hero strip ---------- */
    .hero-strip {
      background: #fff;
      border-bottom: 1px solid #eaeaea;
      padding: 24px 16px 16px;
    }

    /* ---------- Sections ---------- */
    section {
      padding: 40px 20px;
    }

    /* ---------- Contact form ---------- */
    input,
    textarea {
      width: 100%;
      padding: 12px 14px;
      border-radius: 6px;
      outline: none;
      background: var(--form-bg);
      color: var(--form-fg);
      border: 1px solid var(--form-border);
      font-size: 16px;
    }
    input:focus,
    textarea:focus {
      border-color: #c9c9c9;
      box-shadow: 0 0 0 2px rgba(0, 0, 0, 0.03);
    }
    input:-webkit-autofill,
    textarea:-webkit-autofill {
      -webkit-box-shadow: 0 0 0 30px var(--form-bg) inset !important;
      -webkit-text-fill-color: var(--form-fg) !important;
    }

    button {
      background: var(--header-fg);
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- ---------- Header ---------- -->
  <header class="site-header">
    <div class="logo">
      <img id="logo" src="" alt="Logo" height="40">
    </div>
    <nav class="nav">
      <a href="#home" id="nav_home">HOME</a>
      <a href="#about" id="nav_about">ABOUT</a>
      <a href="#services" id="nav_services">SERVICES</a>
      <a href="#contact" id="nav_contact">CONTACT</a>
    </nav>
  </header>

  <!-- ---------- Hero ---------- -->
  <section id="home" class="hero-strip">
    <h1 id="hero_title"></h1>
    <p id="hero_desc"></p>
    <img id="hero_img" src="" alt="" style="max-width:100%; border-radius:8px;">
  </section>

  <!-- ---------- About ---------- -->
  <section id="about">
    <h2 id="about_title"></h2>
    <p id="about_sub"></p>
    <p id="about_body"></p>
  </section>

  <!-- ---------- Services ---------- -->
  <section id="services">
    <h2 id="services_title"></h2>
    <p id="services_sub"></p>
  </section>

  <!-- ---------- Contact ---------- -->
  <section id="contact">
    <h2 id="contact_title">Contact</h2>
    <p><a id="contact_email" href="mailto:info@casual-design.com">info@casual-design.com</a></p>
    <form>
      <label id="label_name"></label>
      <input type="text" name="name">
      <label id="label_email"></label>
      <input type="email" name="email">
      <label id="label_msg"></label>
      <textarea name="message"></textarea>
      <button type="submit" id="btn_send"></button>
    </form>
  </section>

  <script>
    async function loadContent() {
      try {
        const res = await fetch('/api/content');
        const json = await res.json();
        const data = json.data || {};

        // --- Hero ---
        document.getElementById('hero_title').textContent = data.hero_title || '';
        document.getElementById('hero_desc').textContent = data.hero_desc || '';
        if (data.hero_img_url) {
          document.getElementById('hero_img').src = data.hero_img_url;
        }

        // --- About ---
        document.getElementById('about_title').textContent = data.about_title || '';
        document.getElementById('about_sub').textContent = data.about_sub || '';
        document.getElementById('about_body').textContent = data.about_body || '';

        // --- Services ---
        document.getElementById('services_title').textContent = data.services_title || '';
        document.getElementById('services_sub').textContent = data.services_sub || '';

        // --- Contact ---
        document.getElementById('contact_title').textContent = data.contact_title || 'Contact';
        document.getElementById('contact_email').textContent = data.contact_email || 'info@casual-design.com';
        document.getElementById('contact_email').href = `mailto:${data.contact_email || 'info@casual-design.com'}`;
        document.getElementById('label_name').textContent = data.label_name || 'YOUR NAME';
        document.getElementById('label_email').textContent = data.label_email || 'EMAIL';
        document.getElementById('label_msg').textContent = data.label_msg || 'MESSAGE';
        document.getElementById('btn_send').textContent = data.btn_send || 'SEND MESSAGE';

        // --- Logo ---
        if (data.logo_url) {
          document.getElementById('logo').src = data.logo_url;
        }

        // --- Colors & themes ---
        if (data.bg_color) {
          document.documentElement.style.setProperty('--bg', data.bg_color);
        }
        if (data.theme_mode === 'inverted') {
          document.documentElement.style.setProperty('--fg', '#ffffff');
          document.documentElement.style.setProperty('--border', '#444444');
        } else {
          document.documentElement.style.setProperty('--fg', '#111111');
          document.documentElement.style.setProperty('--border', '#eaeaea');
        }

        // --- Row 56: ui_white toggle ---
        (function applyUiWhite() {
          const uiWhite = String(data.ui_white || 'white').trim().toLowerCase();

          if (uiWhite === 'white') {
            // Header always white
            document.documentElement.style.setProperty('--header-bg', '#ffffff');
            document.documentElement.style.setProperty('--header-fg', '#111111');
            document.documentElement.style.setProperty('--header-border', '#eaeaea');

            // Contact fields always white
            document.documentElement.style.setProperty('--form-bg', '#ffffff');
            document.documentElement.style.setProperty('--form-fg', '#111111');
            document.documentElement.style.setProperty('--form-border', '#e6e6e6');
          } else {
            // AUTO: header + fields follow theme
            const rs = getComputedStyle(document.documentElement);
            const bg = rs.getPropertyValue('--bg').trim() || '#ffffff';
            const fg = rs.getPropertyValue('--fg').trim() || '#111111';
            const border = rs.getPropertyValue('--border').trim() || '#eaeaea';

            document.documentElement.style.setProperty('--header-bg', bg);
            document.documentElement.style.setProperty('--header-fg', fg);
            document.documentElement.style.setProperty('--header-border', border);

            document.documentElement.style.setProperty('--form-bg', bg);
            document.documentElement.style.setProperty('--form-fg', fg);
            document.documentElement.style.setProperty('--form-border', border);
          }
        })();

      } catch (err) {
        console.error('Error loading content:', err);
      }
    }

    loadContent();
  </script>
</body>
</html>
